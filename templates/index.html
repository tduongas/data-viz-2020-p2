<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FL COVID</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

  <!-- Leaflet Marker Cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
</head>

<body>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row"> 
        <div class="col-md-12 heading-text">Florida's COVID-19 Dashboard</div>
        <div class="col-md-12 heading-paragraph">Use the interactive charts below to explore the dataset</div>
        </div> 
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <div class="row">
          <div class="col-xs-12">
              <div>Select a county to explore the data:&nbsp;
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
          </div>
          <div class="col-xs-12">
            <div id="age-bar"></div>
          </div>
          <div class="col-xs-12">
            <div id="case-death-bar"></div>
          </div>
          <div class="col-xs-12">
            <div id="stacked-bar"></div>
          </div>
        </div>
      </div>
      <div class="padding-to-right col-xs-12 col-sm-12 col-md-6">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  <!-- charts JS -->
  <script src="../static/js/charts.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  
  <!-- Marker Cluster JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="../static/js/choropleth.js"></script>

  <!-- API key -->
  <script type="text/javascript" src="../static/js/config.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>

  <!-- Mapbox JS -->
  <script type="text/javascript" src="../static/js/mapbox.js"></script>
  
</body>

</html>
